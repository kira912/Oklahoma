<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>oklahoma game</title>
      <link rel="stylesheet" href="css/style.css" />
      <script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div id="field">
        <h1>TOUCHDOWN</h1>
          <div class="player" id="player-one">
            <div class="hitbox">
            </div>
          </div>
          <div class="player" id="player-two">
            <div class="hitbox">
            </div>
          </div>
          <section id="win">
            <h2 id="message">Big Hit Defense !</h2>
            <p>
              <span id="team-win"></span> win!
            </p>
            <button id="restart">Restart</button>
            <img id="gif" src="css/gif/gifTD.gif" alt="TD"></img>
            <audio autoplay loop id="ambienceSound">
              <source src="css/sounds/match.mp3" type="audio/mp3"/>
            </audio>
            <!-- <audio id="sound-match" autoplay loop>
              <source src="" type="audio/mp3"/>
            </audio> -->
            <audio id="touchdownSound">
              <source src="css/sounds/TD.mp3" type="audio/mp3"/>
            </audio>

          </section>

    </div>
  </div>


    <script src="js/Oklahoma.js">  </script>
    <script src="js/main.js">  </script>
  </body>
</html>
